<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astronomy Web</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      position: relative;
    }

    .bintang {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(starry_background.png) repeat;
  background-size: cover;
  opacity: 0.3;
  animation: twinkle 2s infinite alternate;
  z-index: 0;
}

    .konten {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 150px;
      font-family: sans-serif;
    }

    @keyframes twinkle {
      from { opacity: 0.1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
